
    <div>
<button class="bg-green-600 text-white p-2 rounded my-5"> Add New Recipe</button>
    </div>
    <hr/>


    <div class="my-3">
        <a href="#" class="flex justify-between border rounded p-2" *ngFor="let recipe of recipes">
            <div>
                <h4 class="font-semibold">{{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <span class="pull-right">
                <img 
                src="{{ recipe.imagePath }}"
                 alt="{{recipe.name}}" class="rounded-full" style="max-height: 50px;"/>
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
