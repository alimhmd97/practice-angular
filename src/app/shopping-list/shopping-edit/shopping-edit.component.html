<div class="grid grid-cols-12">
    <div class="col-span-12">
        <form>
            <div class="grid grid-cols-12">
                <div class="col-span-5 flex flex-col">
                    <label for="name" class="font-semibold my-2">Name</label>
                    <input id="name" type="text" class="border rounded mr-2"/>
                </div>
                <div class="col-span-2 flex flex-col">
                    <label for="amount"  class="font-semibold my-2">Amount</label>
                    <input id='amount' type="number" class="border rounded mr-2"/>
                </div>
                <div class="col-span-12 my-3">
                    <button class="rounded text-white py-2 px-3 bg-green-600 " style="margin-right: 10px;" type="submit">Add</button>
                    <button  class="rounded text-white py-2 px-3 bg-red-700 " style="margin-right: 10px;" type="button">Edit</button>
                    <button  class="rounded text-white py-2 px-3 bg-blue-500 " style="margin-right: 10px;" type="button">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>
